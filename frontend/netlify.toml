# Serve landing page at root
[[redirects]]
from = "/"
to = "/landing.html"
status = 200

# Serve SPA under /app and other app routes
[[redirects]]
from = "/app/*"
to = "/index.html"
status = 200

[[redirects]]
from = "/volunteer"
to = "/index.html"
status = 200

[[redirects]]
from = "/dashboard"
to = "/index.html"
status = 200

[[redirects]]
from = "/multiplayer"
to = "/index.html"
status = 200

[[redirects]]
from = "/join/*"
to = "/index.html"
status = 200

# Fallback only for unknown SPA routes, not for root
[[redirects]]
from = "/app"
to = "/index.html"
status = 200
