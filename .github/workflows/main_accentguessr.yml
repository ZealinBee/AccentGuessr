name: Build and deploy Node.js app to Azure Web App - accentguessr

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Install dependencies and build (backend)
        working-directory: backend
        run: |
          npm ci
          npx prisma generate
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./backend

      - name: Prepare production package
        working-directory: ./backend
        run: |
          npm ci --omit=dev
          npx prisma generate

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4300266455B0424A957240EC9F988098 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D1D0CE4A68C246E88C4DB97E2120BAEA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CB26EB5B18C04FC4985528EC1994ACD1 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "accentguessr"
          slot-name: "Production"
          package: ./backend
